<script>
  document.addEventListener('DOMContentLoaded', function() {
    new Swiper(".board-swiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      slidesPerView: 1.2, // Show a peek of the next slide on mobile
      spaceBetween: 16,
      grabCursor: true,
      breakpoints: {
        640: { // sm
          slidesPerView: 2,
          spaceBetween: 24,
        },
        768: { // md
          slidesPerView: 3,
          spaceBetween: 24,
        },
        1024: { // lg
          slidesPerView: 3,
          spaceBetween: 32,
        }
