<header class="fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto px-4 py-2">
    
    <div class="flex items-center justify-between rounded-full bg-white/90 backdrop-blur-md border border-blue-100 px-6 py-2 max-w-[1140px] mx-auto shadow-sm">
      
      <a href="{{ '/' | relative_url }}" class="flex-shrink-0">
        <img src="{{ 'images/home/lsf_logo_blue.webp' | relative_url }}" alt="LSF Logo" class="h-10">
      </a>

      <button id="menu-toggle" class="lg:hidden text-gray-600 focus:outline-none" aria-label="Toggle Menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <nav id="nav-menu" class="hidden lg:flex items-center space-x-6">
        <a href="{{ '/' | relative_url }}" class="text-gray-800 font-medium hover:text-blue-600 transition transform hover:scale-105 {% if page.url == '/' %}text-blue-600{% endif %}">Home</a>
        <a href="{{ '/about/' | relative_url }}" class="text-gray-800 font-medium hover:text-blue-600 transition transform hover:scale-105 {% if page.url contains '/about' %}text-blue-600{% endif %}">About</a>
        <a href="{{ '/projects/' | relative_url }}" class="text-gray-800 font-medium hover:text-blue-600 transition transform hover:scale-105 {% if page.url contains '/projects' %}text-blue-600{% endif %}">Projects</a>
        <a href="{{ '/fellows/' | relative_url }}" class="text-gray-800 font-medium hover:text-blue-600 transition transform hover:scale-105 {% if page.url contains '/fellows' %}text-blue-600{% endif %}">Fellows</a>
        <a href="{{ '/involved/' | relative_url }}" class="text-gray-800 font-medium hover:text-blue-600 transition transform hover:scale-105 {% if page.url contains '/involved' %}text-blue-600{% endif %}">Get Involved</a>
        <a href="{{ '/contact/' | relative_url }}" class="text-gray-800 font-medium hover:text-blue-600 transition transform hover:scale-105 {% if page.url contains '/contact' %}text-blue-600{% endif %}">Contact Us</a>
      </nav>
    </div>

    <div id="mobile-nav" class="lg:hidden hidden mt-2 rounded-2xl bg-white/95 backdrop-blur-md border border-blue-100 shadow-md px-6 py-4 max-w-[1140px] mx-auto space-y-3">
      <a href="{{ '/' | relative_url }}" class="block text-gray-800 hover:text-blue-600 font-medium {% if page.url == '/' %}text-blue-600{% endif %}">Home</a>
      <a href="{{ '/about/' | relative_url }}" class="block text-gray-800 hover:text-blue-600 font-medium {% if page.url contains '/about' %}text-blue-600{% endif %}">About</a>
      <a href="{{ '/projects/' | relative_url }}" class="block text-gray-800 hover:text-blue-600 font-medium {% if page.url contains '/projects' %}text-blue-600{% endif %}">Projects</a>
      <a href="{{ '/fellows/' | relative_url }}" class="block text-gray-800 hover:text-blue-600 font-medium {% if page.url contains '/fellows' %}text-blue-600{% endif %}">Fellows</a>
      <a href="{{ '/involved/' | relative_url }}" class="block text-gray-800 hover:text-blue-600 font-medium {% if page.url contains '/involved' %}text-blue-600{% endif %}">Get Involved</a>
      <a href="{{ '/contact/' | relative_url }}" class="block text-gray-800 hover:text-blue-600 font-medium {% if page.url contains '/contact' %}text-blue-600{% endif %}">Contact Us</a>
    </div>
  </div>
</header>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const mobileNav = document.getElementById('mobile-nav');

  toggleBtn.addEventListener('click', () => {
    mobileNav.classList.toggle('hidden');
  });
</script>
